<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <link rel="stylesheet" href="styles.css"/> 
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <!--Name Field-->
<label id="name-label">Name<input id="name" type="text" required Placeholder="Enter your name"></label>

<!--Email Field-->
<label id="email-label">Email<input id="email" type="email" placeholder=".+@example\.com" size="30"  required></label>

<!--Age Field-->
<label id="number-label">Age(optional)<input id="number" type="number" pattern="[0-9]" placeholder="18" min="10" max="100">
</label>

<!--Current Role Dropdown-->
<label>Which option best describes your current role?
<select id="dropdown">
  <option>Select current role</option>
  <option>Student</option>
  <option>Full Time Job</option>
   <option>Full Time Learner</option>
  <option>Prefer not to say</option>
  <option>Other</option>
  </label>
</select>

<!--Recommendation Radio Buttons-->

<label>Would you recommend freeCodeCamp to a friend?</label>

<label>
<input type="radio" name="radio" value="1" class="radio">Definitely</label>

<label ><input type="radio" name="radio"  class="radio" value="2">Maybe</label>

<label><input type="radio" name="radio" value="2"  class="radio">Not sure</label>


<!--elements for options -->
<label for="favorite-feature">What is your favorite feature of freeCodeCamp? 
</label>


<select id="favorite-feature">
<option>Select an option
</option>
  <option>Challeges</option>
  <option>Projects</option>
   <option>Community</option>
  <option>Open Source</option>
 </select>

<!--elements for checkboxes-->

<label>
What would you like to see improved?
<p id="small">(Check all that apply)</p>
</label>



<label for="1">
<input type="checkbox" id="1" value="Front-end" class="check">
Front-end Projects</label><br>

<label for="2">
<input type="checkbox" value="Back-end" id="2"class="check">
Back-end Projects</label><br>

<label for="3">
<input type="checkbox" value="Data" id="3" class="check">
Data Visualization</label><br>




<!--Bio Textarea-->
<label for="bio">Provide a bio:
<textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here...">
</textarea>
</label>

<!--Submit Button-->
<input type="submit" id="submit">
</form>
</body>
</html>
